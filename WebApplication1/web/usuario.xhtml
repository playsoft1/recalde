<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrar Usuario</title>
   </h:head>
    <h:body>
     <h:form id ="frmUsuario">
                <p:messages globalOnly="true"  />
                <p:growl id="mensajes" autoUpdate="true" life="10000" showDetail="true"/>
                <p:panel id="pnlUsuario">
                 
                        
                        <f:facet name="footer">
                            <p:commandButton id="btnNuevo" value="Agregar"
                                             icon="ui-icon-newwin"
                                             update=":dlgNuevoUsuario"
                                             oncomplete="wdlgAgregar.show()"
                                             title="Agregar Usuario" />
                            
                        
                        </f:facet>
                   
                </p:panel>
            </h:form>
            <!--
            CUADRO DE DIALOGO 
            PARA UN NUEVO PROCESO
            --> 
            <p:dialog id="dlgNuevoUsuario" header="Nuevo Usuario" 
                      widgetVar="wdlgAgregar" modal="true" closable="true" 
                      resizable="false" showEffect="clip" hideEffect="fold"> 
                <h:form id="frmUsuarioAgregar">
                    <h:panelGrid columns="2" id="pnlNuevoUsuario">
                        <h:outputText value="Cedula" />
                        <p:inputText  id="cedulausuario" 
                                      value="#{cUsuario.usuarioNuevo.cedulausuario}" 
                                      required="true" 
                                      requiredMessage="Es necesario un codigo" >
                       </p:inputText>
                                      
                        <h:outputText value="Nombre" />
                        <p:inputText  id="nombreusuario" 
                                      value="#{cUsuario.usuarioNuevo.nombreusuario}" 
                                      required="true" 
                                      requiredMessage="Es necesario un nombre" >
                         </p:inputText>
                        <h:outputText value="Contraseña" />
                        <p:inputText  id="clave" 
                                      value="#{cUsuario.usuarioNuevo.clave}" 
                                      required="true" 
                                      requiredMessage="Es necesario una descripción" />
                        <h:outputText value="Tipo" />
                        <p:selectOneRadio id="tipo"                                       
                                      value="#{cUsuario.usuarioNuevo.tipo}">
                            <f:selectItem itemLabel="Estudiante" itemValue="Estudiante"/>
                            <f:selectItem itemLabel="Docente" itemValue="Docente"/>
                        </p:selectOneRadio>
                        <f:facet name="footer" >
                            <p:commandButton value="Guardar" 
                                             action="#{cUsuario.ingresar_usuario()}"
              
                                             onclick="wdlgAgregar.hide()"
                                             />
                            <p:commandButton value="Cancelar"
                                             onclick="wdlgAgregar.hide()" 
                                             type="reset" />                            
                        </f:facet>
                    </h:panelGrid>  
                </h:form>
            </p:dialog>
            <!--
            CUADRO DE DIALOGO 
            PARA ACTUALIZAR UN PROCESO SELECCIONADO
            --> 
            
       </h:body>
   
</html>
